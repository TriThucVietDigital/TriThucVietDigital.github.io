<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trò chuyện nội bộ - Tri Thức Việt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    header {
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      color: white;
      padding: 30px;
      text-align: center;
      background-image: url('https://i.imgur.com/8GD9j1z.png');
      background-size: cover;
      background-position: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login-box, .chat-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-window {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9fafb;
      border-radius: 8px;
    }
    .chat-message {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .chat-message span {
      font-weight: bold;
      color: #1e3a8a;
    }
    .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>💬 Khu vực trò chuyện nội bộ</h1>
    <p style="color:white;">Chào mừng đến với không gian chia sẻ của nhóm Tri Thức Việt</p>
  </header>

  <main>
    <div class="login-box" id="loginBox">
      <input type="text" id="username" placeholder="Tên của bạn (Ví dụ: Ánh Lam)" />
      <input type="password" id="password" placeholder="Mật khẩu truy cập" />
      <button onclick="login()">Vào phòng chat</button>
    </div>

    <div class="chat-box" id="chatBox" style="display:none;">
      <div class="chat-window" id="chatWindow"></div>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <input type="text" id="chatInput" placeholder="Nhập tin nhắn..." style="flex: 1;" />
        <button onclick="sendMessage()">Gửi</button>
      </div>
    </div>
  </main>

  <script>
    const correctPassword = "123456";
    let currentUser = "";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (!username || password !== correctPassword) {
        alert("Sai mật khẩu hoặc chưa nhập tên!");
        return;
      }
      currentUser = username;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("chatBox").style.display = "flex";
      loadMessages();
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      const timestamp = new Date().toLocaleTimeString();
      const msgHTML = `<div class="chat-message"><span>${currentUser}</span> <span class="timestamp">(${timestamp})</span>: ${message}</div>`;
      
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.innerHTML += msgHTML;
      chatWindow.scrollTop = chatWindow.scrollHeight;

      // Lưu tin nhắn cục bộ
      let messages = localStorage.getItem("trithuc_chat");
      messages = messages ? messages + msgHTML : msgHTML;
      localStorage.setItem("trithuc_chat", messages);
      input.value = "";
    }

    function loadMessages() {
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.innerHTML = localStorage.getItem("trithuc_chat") || "";
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
