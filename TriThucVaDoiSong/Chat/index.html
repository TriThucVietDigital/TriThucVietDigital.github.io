
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tr√≠ Th·ª©c Vi·ªát Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f8fa;
    }
    .login, .chat-container {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #chat-box {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin: 5px 0;
    }
    .message span {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="login" id="login-screen">
  <h2>üîí ƒêƒÉng nh·∫≠p Chat</h2>
  <input type="text" id="username" placeholder="T√™n b·∫°n (v√≠ d·ª•: B√¥ng B∆°)" />
  <input type="password" id="password" placeholder="M·∫≠t kh·∫©u truy c·∫≠p" />
  <button onclick="login()">V√†o ph√≤ng chat</button>
</div>

<div class="chat-container" id="chat-screen" style="display:none;">
  <h2>üí¨ Ph√≤ng Chat - Tr√≠ Th·ª©c Vi·ªát</h2>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." />
  <button onclick="sendMessage()">G·ª≠i</button>
</div>

<script>
  let username = "";

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    if (pass === "trithucviet_chat" && user !== "") {
      username = user;
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "block";
      loadMessages();
    } else {
      alert("Sai m·∫≠t kh·∫©u ho·∫∑c ch∆∞a nh·∫≠p t√™n!");
    }
  }

  function sendMessage() {
    const msg = document.getElementById("message").value.trim();
    if (msg !== "") {
      const message = { user: username, text: msg };
      const messages = JSON.parse(localStorage.getItem("ttv_chat") || "[]");
      messages.push(message);
      localStorage.setItem("ttv_chat", JSON.stringify(messages));
      document.getElementById("message").value = "";
      loadMessages();
    }
  }

  function loadMessages() {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = "";
    const messages = JSON.parse(localStorage.getItem("ttv_chat") || "[]");
    messages.forEach(m => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span>${m.user}:</span> ${m.text}`;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
