<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('../images/bg-chat.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #000;
      
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
    }

    .container {
      max-width: 800px;
    margin: 60px auto;
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .chat-box {
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .chat-message {
      margin: 8px 0;
    }

    .chat-message strong {
      color: #00ffff;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input, .input-area button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .input-area input {
      flex: 1;
    }

    .input-area button {
      background: #00cc88;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .login-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .login-screen input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 250px;
    }

    .login-screen button {
      padding: 10px 20px;
      background-color: #00cc88;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-screen" id="loginScreen">
    <h2>ƒêƒÉng nh·∫≠p nh√≥m</h2>
    <input type="text" id="usernameInput" placeholder="T√™n ng∆∞·ªùi d√πng (VD: Ti·ªÉu H·ªìng)" />
    <input type="password" id="passwordInput" placeholder="Nh·∫≠p m·∫≠t kh·∫©u n·ªôi b·ªô" />
    <button onclick="validateLogin()">V√†o tr√≤ chuy·ªán</button>
  </div>

  <div class="container" id="chatApp" style="display:none;">
    <h1>üí¨ G√≥c tr√≤ chuy·ªán - Tri Th·ª©c Vi·ªát</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    const PASSWORD = "123456"; // M·∫≠t kh·∫©u t·∫°m
    let username = "";

    function validateLogin() {
      const inputPass = document.getElementById("passwordInput").value;
      username = document.getElementById("usernameInput").value.trim();

      if (inputPass === PASSWORD && username !== "") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("chatApp").style.display = "flex";
        loadMessages();
      } else {
        alert("Sai m·∫≠t kh·∫©u ho·∫∑c ch∆∞a nh·∫≠p t√™n!");
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const message = {
        user: username,
        text: text,
        time: new Date().toLocaleTimeString()
      };

      let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
      messages.push(message);
      localStorage.setItem("chatMessages", JSON.stringify(messages));

      input.value = "";
      loadMessages();
    }

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat-message";
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
