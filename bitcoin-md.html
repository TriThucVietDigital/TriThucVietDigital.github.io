<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin (Markdown)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>Tri Thức Việt</h1>
    <p>Phổ cập kiến thức Blockchain & tài sản số cho người mới bắt đầu</p>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="bitcoin.html">Bitcoin (HTML)</a>
      <a href="bitcoin-md.html">Bitcoin (Markdown)</a>
    </nav>
  </header>

  <main>
    <article>
      <div id="markdown-content">Đang tải bài viết...</div>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Tri Thức Việt.</p>
  </footer>

  <script>
    fetch('posts/bitcoin.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById("markdown-content").innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById("markdown-content").innerHTML = "Không thể tải bài viết.";
        console.error(err);
      });
  </script>
</body>
</html>
